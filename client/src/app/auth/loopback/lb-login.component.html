<div *ngIf="isError" class="alert alert-danger">
  <p>{{ errorMs }}</p>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong> Sign in to continue</strong>
        </div>
        <div class="panel-body">
          <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
            <fieldset>
              <div class="row">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                      <i class="glyphicon glyphicon-user"></i>
                    </span>
                      <input class="form-control" formControlName="username" placeholder="Username" id="username" name="username" type="text" autofocus>
                    </div>
                    <small [hidden]="loginForm.controls.username.valid || (loginForm.controls.username.pristine && !submitted)">
                      Username is required.
                    </small>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                      <input class="form-control" formControlName="password" placeholder="Password" id="password" name="password" type="password" value="">
                    </div>
                    <small [hidden]="loginForm.controls.password.valid || (loginForm.controls.password.pristine && !submitted)">
                      Password is required.
                    </small>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in" [disabled]="!loginForm.valid">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="panel-footer">
          <p class="text-center"><small>Platform Adoption Team Starter Framework</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
